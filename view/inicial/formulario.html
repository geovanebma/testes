<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
    <body>
        <form action="/dados_form" method="post" name="formulario_dados">
            <div class="container">
                <div id="row">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome">
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
                    </div>
                </div>
                <div id="row">
                    <div class="col-xs-4">
                        <input type="text" class="form-control" name="cpf" id="cpf" placeholder="CPF">
                    </div>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" name="email" id="email" placeholder="E-mail">
                    </div>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" name="cep" id="cep" placeholder="CEP">
                    </div>
                </div>
                <div id="row">
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="endereco" id="endereco" placeholder="Endereço">
                    </div>
                    <div class="col-xs-2">
                        <input type="text" class="form-control" name="numero" id="numero" placeholder="Nº">
                    </div>
                </div>
                <div id="row">
                    <div class="col-xs-5">
                        <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Bairro">
                    </div>
                    <div class="col-xs-5">
                        <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Cidade">
                    </div>
                    <div class="col-xs-2">
                        <select class="form-control" name="estados" id="estados">
                            <option value="">-- Estado --</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div id="row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-success" value="Enviar">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <script>
            // function submitar_formulario(){
            //     document.formulario_dados.submit();
            //     console.log(request.body)
            // }
        </script>
    </body>
</html>
